<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | OBSCURA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">OBSCURA Admin Login</h2>
    {% if error %}
      <div class="text-red-600 text-sm text-center mb-4">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input name="uid" type="text" class="w-full p-2 border rounded-md mt-1" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input name="password" type="password" class="w-full p-2 border rounded-md mt-1" required>
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded-md font-semibold">Login</button>
    </form>
  </div>
</body>
</html>
